<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternLink - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
        }

        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            color: #667eea;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th {
            background: #f8f9fa;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .export-btn {
            background: #667eea;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .export-btn:hover {
            background: #5568d3;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Portal</a>
        
        <h1>Admin Dashboard</h1>
        <p class="subtitle">Manage users, profiles, and applications</p>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number" id="total-users">0</div>
            </div>
            <div class="stat-card">
                <h3>Completed Profiles</h3>
                <div class="number" id="total-profiles">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Applications</h3>
                <div class="number" id="total-applications">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Applications</h3>
                <div class="number" id="pending-applications">0</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('users')">Users</button>
            <button class="tab" onclick="showTab('profiles')">Profiles</button>
            <button class="tab" onclick="showTab('applications')">Applications</button>
        </div>

        <div id="users-section" class="section active">
            <h2>Registered Users</h2>
            <button class="export-btn" onclick="exportToCSV('users')">Export Users</button>
            <div id="users-content" class="loading">Loading users...</div>
        </div>

        <div id="profiles-section" class="section">
            <h2>User Profiles</h2>
            <button class="export-btn" onclick="exportToCSV('profiles')">Export Profiles</button>
            <div id="profiles-content" class="loading">Loading profiles...</div>
        </div>

        <div id="applications-section" class="section">
            <h2>Internship Applications</h2>
            <button class="export-btn" onclick="exportToCSV('applications')">Export Applications</button>
            <div id="applications-content" class="loading">Loading applications...</div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let allUsers = [];
        let allProfiles = [];
        let allApplications = [];

        async function loadData() {
            try {
                const [usersRes, profilesRes, applicationsRes] = await Promise.all([
                    fetch(`${API_URL}/admin/users`),
                    fetch(`${API_URL}/admin/profiles`),
                    fetch(`${API_URL}/admin/applications`)
                ]);

                allUsers = await usersRes.json();
                allProfiles = await profilesRes.json();
                allApplications = await applicationsRes.json();

                updateStats();
                displayUsers();
                displayProfiles();
                displayApplications();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('users-content').innerHTML = '<div class="error">Failed to load data. Please refresh the page.</div>';
            }
        }

        function updateStats() {
            document.getElementById('total-users').textContent = allUsers.length;
            document.getElementById('total-profiles').textContent = allProfiles.length;
            document.getElementById('total-applications').textContent = allApplications.length;
            document.getElementById('pending-applications').textContent = 
                allApplications.filter(app => app.status === 'Pending').length;
        }

        function displayUsers() {
            const content = document.getElementById('users-content');
            
            if (allUsers.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No users registered yet.</p>';
                return;
            }

            content.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>User Type</th>
                            <th>Registered On</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allUsers.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.first_name}</td>
                                <td>${user.last_name}</td>
                                <td>${user.email}</td>
                                <td>${user.user_type}</td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function displayProfiles() {
            const content = document.getElementById('profiles-content');
            
            if (allProfiles.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No profiles completed yet.</p>';
                return;
            }

            content.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>University</th>
                            <th>Course</th>
                            <th>Year</th>
                            <th>GPA</th>
                            <th>Skills</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allProfiles.map(profile => {
                            const user = allUsers.find(u => u.id === profile.user_id);
                            return `
                                <tr>
                                    <td>${profile.user_id}</td>
                                    <td>${user ? user.first_name + ' ' + user.last_name : 'N/A'}</td>
                                    <td>${profile.phone || 'N/A'}</td>
                                    <td>${profile.university || 'N/A'}</td>
                                    <td>${profile.course || 'N/A'}</td>
                                    <td>Year ${profile.year || 'N/A'}</td>
                                    <td>${profile.gpa || 'N/A'}</td>
                                    <td>${profile.skills || 'N/A'}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        function displayApplications() {
            const content = document.getElementById('applications-content');
            
            if (allApplications.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No applications submitted yet.</p>';
                return;
            }

            content.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Applicant</th>
                            <th>Position</th>
                            <th>Company</th>
                            <th>Date Applied</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allApplications.map(app => {
                            const user = allUsers.find(u => u.id === app.user_id);
                            return `
                                <tr>
                                    <td>${app.id}</td>
                                    <td>${user ? user.first_name + ' ' + user.last_name : 'Unknown'}</td>
                                    <td>${app.position}</td>
                                    <td>${app.company}</td>
                                    <td>${new Date(app.date_applied).toLocaleDateString()}</td>
                                    <td>
                                        <span class="status-badge status-${app.status.toLowerCase()}">
                                            ${app.status}
                                        </span>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-section`).classList.add('active');
        }

        function exportToCSV(type) {
            let data, filename;
            
            if (type === 'users') {
                data = allUsers;
                filename = 'internlink_users.csv';
            } else if (type === 'profiles') {
                data = allProfiles.map(profile => {
                    const user = allUsers.find(u => u.id === profile.user_id);
                    return {
                        ...profile,
                        first_name: user?.first_name,
                        last_name: user?.last_name,
                        email: user?.email
                    };
                });
                filename = 'internlink_profiles.csv';
            } else {
                data = allApplications.map(app => {
                    const user = allUsers.find(u => u.id === app.user_id);
                    return {
                        ...app,
                        applicant_name: user ? `${user.first_name} ${user.last_name}` : 'Unknown',
                        applicant_email: user?.email
                    };
                });
                filename = 'internlink_applications.csv';
            }

            if (data.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = Object.keys(data[0]);
            const csv = [
                headers.join(','),
                ...data.map(row => headers.map(header => JSON.stringify(row[header] || '')).join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        loadData();
    </script>
</body>
</html>
